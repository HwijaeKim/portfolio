<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IKEA 제품 찾기</title>
<!--    Web Fonts 선언-->
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />


    <!--    stylesheet 선언-->
    <link rel="stylesheet" href="./index_style.css">
</head>
<body>

<main>

    <div id="L_section">
        <header>
            <nav>
                <img src="./sources/Ikea_logo.svg" alt="ikea">
                <p class="nav_text"><b>광명점</b><br>20:30까지 영업</p>

                <select id="nav_select" onchange="langChange(this)">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>
            </nav>
        </header>


        <section id="bottom">
            <div id="first">
                <span>제품 안 찾기</span>
            </div>

            <div class="clear"></div>

            <div id="second">
                <span>IKEA Family</span>
            </div>

        </section>
    </div> <!--L_section-->




    <div id="R_section">
<!--        <img src="./sources/bg.JPG" alt="bg">-->
    </div> <!--R_section-->



</main>

<script>

    // let langBox = document.getElementById('nav_select');
    let lText = document.querySelector('#first span');

    function langChange(lang) {
        if (lang.value === 'en') {
            lText.innerHTML = 'Find product';
        }
        else if (lang.value === 'ko') {
            lText.innerHTML = '제품찾기';
        }

    }


</script>
</body>
</html>
